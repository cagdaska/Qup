<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width">
    <meta name=description content="Qup">
    <title>Qup</title>
    <link rel="shortcut icon" href="">
    <link href="assets/styles/main.css" rel="stylesheet" type="text/css"/>
    <script src="assets/js/mq.genie.min.js"></script>
</head>
<body>
<div class="page-wrapper" id="page-user-screen">
    <header id="main-header">
        <div class="container flex jc-sb ai-cen">
            <div class="header-box header-box-left">
                <button class="btn btn-messages" aria-label="Messages"></button>
            </div>
            <div class="header-box header-box-center jc-cen">
                <div class="img-container orange">
                    <picture>
                        <source srcset="assets/images/img-user.webp 1x, assets/images/img-user@2x.webp 2x, assets/images/img-user@3x.webp 3x, assets/images/img-user@4x.webp 4x" type="image/webp">
                        <source srcset="assets/images/img-user.jpg 1x, assets/images/img-user@2x.jpg 2x, assets/images/img-user@3x.jpg 3x, assets/images/img-user@4x.jpg 4x" type="image/jpeg">
                        <img src="assets/images/img-user.jpg" alt="User Image">
                    </picture>
                </div>
                <div class="img-container orange">
                    <picture>
                        <source srcset="assets/images/img-user3.webp 1x, assets/images/img-user3@2x.webp 2x, assets/images/img-user3@3x.webp 3x, assets/images/img-user3@4x.webp 4x" type="image/webp">
                        <source srcset="assets/images/img-user3.jpg 1x, assets/images/img-user3@2x.jpg 2x, assets/images/img-user3@3x.jpg 3x, assets/images/img-user3@4x.jpg 4x" type="image/jpeg">
                        <img src="assets/images/img-user3.jpg" alt="User Image">
                    </picture>
                </div>
                <div class="img-container yellow">
                    <picture>
                        <source srcset="assets/images/img-user4.webp 1x, assets/images/img-user4@2x.webp 2x, assets/images/img-user4@3x.webp 3x, assets/images/img-user4@4x.webp 4x" type="image/webp">
                        <source srcset="assets/images/img-user4.jpg 1x, assets/images/img-user4@2x.jpg 2x, assets/images/img-user4@3x.jpg 3x, assets/images/img-user4@4x.jpg 4x" type="image/jpeg">
                        <img src="assets/images/img-user4.jpg" alt="User Image">
                    </picture>
                </div>
                <div class="img-container yellow">
                    <picture>
                        <source srcset="assets/images/img-user5.webp 1x, assets/images/img-user5@2x.webp 2x, assets/images/img-user5@3x.webp 3x, assets/images/img-user5@4x.webp 4x" type="image/webp">
                        <source srcset="assets/images/img-user5.jpg 1x, assets/images/img-user5@2x.jpg 2x, assets/images/img-user5@3x.jpg 3x, assets/images/img-user5@4x.jpg 4x" type="image/jpeg">
                        <img src="assets/images/img-user5.jpg" alt="User Image">
                    </picture>
                </div>
                <div class="img-container yellow">
                    <picture>
                        <source srcset="assets/images/img-user6.webp 1x, assets/images/img-user6@2x.webp 2x, assets/images/img-user6@3x.webp 3x, assets/images/img-user6@4x.webp 4x" type="image/webp">
                        <source srcset="assets/images/img-user6.jpg 1x, assets/images/img-user6@2x.jpg 2x, assets/images/img-user6@3x.jpg 3x, assets/images/img-user6@4x.jpg 4x" type="image/jpeg">
                        <img src="assets/images/img-user6.jpg" alt="User Image">
                    </picture>
                </div>
            </div>
            <div class="header-box header-box-right jc-end">
                <button class="btn btn-more" aria-label="More"><span></span></button>
            </div>
        </div>
    </header>

    <div class="page-content">
        <div class="container">
            <div class="form">
                <div class="heading">
                    <h1>
                        Who are you <br/>
                        picking up?
                    </h1>
                    <p>Check all that apply</p>
                </div>

                <div class="form-content">
                    <div class="input-box checkbox wide">
                        <input type="checkbox" checked value="Kira" id="c_kira" name="pick_up">
                        <label for="c_kira">Kira <span class="right">(BKP1-Sequoia)</span></label>
                    </div>
                    <div class="input-box checkbox wide">
                        <input type="checkbox" checked value="Avi" id="c_avi" name="pick_up">
                        <label for="c_avi">Avi <span class="right">(LKP2-Willow)</span></label>
                    </div>
                    <div class="input-box checkbox wide">
                        <input type="checkbox" checked value="Zoe" id="c_zoe" name="pick_up">
                        <label for="c_zoe">Zoe <span class="right">(BKP1-Sequoia)</span></label>
                    </div>
                    <div class="input-box checkbox wide">
                        <input type="checkbox" checked value="Pinot" id="c_pinot" name="pick_up">
                        <label for="c_pinot">Pinot <span class="right">(BKP1-Sequoia)</span></label>
                    </div>
                </div>

                <div class="confirmation-btn-container">
                    <button class="btn btn-form btn-pink">Next</button>
                </div>
            </div>
        </div>
    </div>

    <footer id="main-footer">
        <nav>
            <a>
                <span class="icon-container">
                    <svg width="16" height="16">
                        <use xlink:href="assets/images/svg-sprite.svg#svg-icon-user"></use>
                    </svg>
                </span>
                Pickup
            </a>
            <a>
                <span class="icon-container">
                    <svg width="16" height="16">
                        <use xlink:href="assets/images/svg-sprite.svg#svg-icon-calendar"></use>
                    </svg>
                </span>
                Schedule
            </a>
            <a>
                <span class="icon-container">
                    <svg width="16" height="16">
                        <use xlink:href="assets/images/svg-sprite.svg#svg-icon-users"></use>
                    </svg>
                </span>
                Children
            </a>
            <a>
                <span class="icon-container">
                    <svg width="16" height="16">
                        <use xlink:href="assets/images/svg-sprite.svg#svg-icon-settings"></use>
                    </svg>
                </span>
                Profile
            </a>
            <a>
                <span class="icon-container">
                    <svg width="16" height="16">
                        <use xlink:href="assets/images/svg-sprite.svg#svg-icon-logout"></use>
                    </svg>
                </span>
                Logout
            </a>
        </nav>
    </footer>
</div>
</body>
</html>
