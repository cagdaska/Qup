<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width">
    <meta name=description content="Qup">
    <title>Qup</title>
    <link rel="shortcut icon" href="">
    <link href="assets/styles/main.css" rel="stylesheet" type="text/css"/>
    <script src="assets/js/mq.genie.min.js"></script>
</head>
<body>

<div class="page-wrapper no-aside" id="page-no-user">
    <div class="inner-page">
        <header id="main-header">
            <div class="container">
                <div class="top">
                    <div class="header-box header-box-left">
                        <h2>TimeToGo</h2>
                        <h1>Registration</h1>
                    </div>
                </div>
                <div class="bottom">
                </div>
            </div>
        </header>

        <div class="page-content">
            <div class="container">
                <div class="form-content">
                    <div class="form-line">
                        <label for="f_name">Name</label>
                        <input type="text" id="f_name">
                    </div>
                    <div class="form-line">
                        <label for="f_email">Email</label>
                        <input type="email" id="f_email">
                    </div>
                    <div class="form-line">
                        <label for="f_password">Password</label>
                        <input type="password" id="f_password">
                    </div>
                    <div class="form-line">
                        <label for="f_password_confirm">Confirm Password</label>
                        <input type="password" id="f_password_confirm">
                    </div>
                    <div class="form-line">
                        <label for="f_phone">Phone Number</label>
                        <input type="tel" id="f_phone">
                    </div>
                    <button class="btn btn-pink btn-form btn-form-small btn-save">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
